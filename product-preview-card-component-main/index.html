<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/31ac60d083.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      
      <div class="img-holder">
          <img class="perfume" src="images\image-product-mobile.jpg" alt="Photo of a bottle of Gabrielle Chanel Perfume" title="Gabrielle Essence Eau De Parfum">
      </div>

      <div class="textholder">
      <form name="product" action="" method="post" target="_self">
        <p class="sub-p">PERFUME</p>
        <div></div>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
          
        </p>

        <h2>$149.99 <span class="oldPrice">$169.99</span></h2>

        <button type="button" id="addCart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart
        </button>
      </form>
      </div>
    </main>
  
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Cr8steveDesign">Cr8Steve Design</a>.
      </div>
      </div>
    </footer>
    
  </body>
</html>
